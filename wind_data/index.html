<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="sylvester.js">
    </script>
    <script type="text/javascript" src="history_graph.js">
    </script>
    <script>
      window.onload = function(){
      initGraph();
      };
    </script>
  </head>
  <body>
    <canvas id="graphCanvas" width="600" height="300">
    </canvas>
  <div id="stations"></div>
  <div id="daysDiv">
    <select title="Select number of days to show" name="days" id="days" onchange="changeDays(this.value);">
      <option selected value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="7">7</option>
      <option value="14">14</option>
    </select>
  </div>
  <div id="showDiv">
    <select title="Change what to show" name="show" id="show" onchange="changeDrawSet(this.value);">
      <option selected value="0">Wind</option>
      <option value="1">Temp</option>
   </select>
  </div>
  <div id="debug"></div>
  </body>
</html>
